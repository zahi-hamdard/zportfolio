<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
    <section id="resume">
        <div class="resume_contents">
            <h1>Resume Coming Soon!</h1>
            <p>We are currently working on uploading the resume. Please check back later!</p>
            <a href="../index.html">Back to Home</a>
        </div>
    </section>

    <div id="cat-cursor">
        <div id="cat-message" class="hidden"></div>
        <svg id="cat-svg" viewBox="0 0 300 300">
          <!-- Body -->
          <path id="cat-body" d="M150,200 C200,200 220,180 220,150 C220,120 200,100 150,100 C100,100 80,120 80,150 C80,180 100,200 150,200 Z" 
                fill="#E7E7E8" stroke="#333" stroke-width="3"/>
          
          <!-- Head -->
          <path id="cat-head" d="M150,100 C120,80 100,90 90,110 C80,130 90,150 110,160 C130,170 150,170 170,160 C190,150 200,130 190,110 C180,90 160,80 150,100 Z" 
                fill="#E7E7E8" stroke="#333" stroke-width="3"/>
          
          <!-- Ears -->
          <path id="ear-left" d="M110,110 L100,80 L120,100 Z" fill="none" stroke="#333" stroke-width="2"/>
          <path id="ear-right" d="M190,110 L200,80 L180,100 Z" fill="none" stroke="#333" stroke-width="2"/>
          <path class="ear-inner" d="M115,105 L105,90 L115,95 Z" fill="#f99" stroke="none"/>
          <path class="ear-inner" d="M185,105 L195,90 L185,95 Z" fill="#f99" stroke="none"/>
          
          <!-- Eyes -->
          <ellipse id="eye-left" cx="130" cy="130" rx="8" ry="5" fill="#333"/>
          <ellipse id="eye-right" cx="170" cy="130" rx="8" ry="5" fill="#333"/>
          <circle class="pupil" cx="130" cy="130" r="2" fill="#fff"/>
          <circle class="pupil" cx="170" cy="130" r="2" fill="#fff"/>
          
          <!-- Nose -->
          <path id="nose" d="M150,140 L145,150 L155,150 Z" fill="#f99" stroke="#333" stroke-width="1"/>
          
          <!-- Whiskers -->
          <path class="whisker" d="M145,150 L120,140" stroke="#333" stroke-width="1"/>
          <path class="whisker" d="M145,155 L120,155" stroke="#333" stroke-width="1"/>
          <path class="whisker" d="M145,160 L120,170" stroke="#333" stroke-width="1"/>
          <path class="whisker" d="M155,150 L180,140" stroke="#333" stroke-width="1"/>
          <path class="whisker" d="M155,155 L180,155" stroke="#333" stroke-width="1"/>
          <path class="whisker" d="M155,160 L180,170" stroke="#333" stroke-width="1"/>
          
          <!-- Mouth -->
          <path id="mouth" d="M150,150 L150,160" stroke="#333" stroke-width="1" visibility="hidden"/>
          <path id="smile" d="M150,150 Q160,160 150,160" stroke="#333" stroke-width="1" fill="none" visibility="hidden"/>
          
          <!-- Tongue -->
          <path id="tongue" d="M150,160 Q155,170 150,175 Q145,170 150,160 Z" fill="#f66" stroke="#333" stroke-width="1" visibility="hidden"/>
          
          <!-- Tail -->
          <path id="tail" d="M220,150 C240,130 260,140 270,160 C280,180 260,200 240,190" 
                fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
          
          <!-- Paws -->
          <circle class="paw" cx="120" cy="200" r="5" fill="#333"/>
          <circle class="paw" cx="150" cy="210" r="5" fill="#333"/>
          <circle class="paw" cx="180" cy="200" r="5" fill="#333"/>
        </svg>
        
        <!-- Sound elements (optional) -->
        <audio id="purr-sound" src="./sounds/purr.mp3" preload="auto"></audio>
        <audio id="meow-sound" src="./sounds/meow.mp3" preload="auto"></audio>
      </div>
    
      <script src="../script/script.js"></script>
</body>
</html>
